<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet" th:href="style.css" />
<title>New Registration</title>

</head>


<body>
	<header>
		<div class="logo">
			<img src="/img/train.png" alt="Train Ticket Reservation System">
		</div>
		<nav>
			<ul>
				<li><a th:href="@{/home}">Home</a></li>
				<li><a th:href="@{booking}">Book Tickets</a></li>
				<li><a href="#">Train Schedules</a></li>
				<li><a href="#">Customer Support</a></li>
			
			</ul>
		</nav>
	</header>


    <div class="container">
      <h1 class="form-title">Registration</h1>
        
     <form method="post" th:action="@{/register}" th:object="${reg}" >
     <div class="main-user-info">
          <div class="user-input-box-1">
            <label for="fullName">Full Name</label>
            <input type="text"
            	    th:field="*{fullname}"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name" required/>
             </div> 
   
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
            th:field="*{email}"
                    id="email"
                    name="email"
                    placeholder="Enter Email" required/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
            th:field="*{phonenumber}"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number" required/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
            th:field="*{password}"
                    id="password"
                    name="password"
                    placeholder="Enter Password" required/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
            th:field="*{confirmPassword}"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password" required/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title" th:field="*{gender}" >Gender</span>
          <div class="gender-category" >
            <input type="radio" name="gender" id="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="gender" value="others">
            <label for="other">Other</label>
          </div>
      
        
		
		
		<div class="message">
                <div class="success" id="success">Register Successfull!!!</div>
                <div class="danger" id="danger">Password don't match :)</div>
        </div>
		
		</div>
            <button type="submit" class="btn1" th:href="@{/registerdashboard}"  onclick="validatePassword()" value="Display">Register</button>
            <a th:href="@{/userLogin}" class="btn2">Login</a>
       
 	</div>
 
     </form>
     <script type="text/javascript" >
     function validatePassword(){
			var password=document.getElementById("password");
			var confirmpassword=document.getElementById("confirmPassword");

		if((password.value==null)||(confirmpassword.value==null)){
			alert("Password cannot be empty!!");
		}
		else if(password.value==confirmpassword.value){
			alert("Registered Successfully!!");
		}
		else{
			alert("Passwords doesn't match!!!");
		}
}
     </script>
     <footer>
     <th:br>
			<a th:href="@{/bookingsdashboard}">BOOKINGS DASHBOARD</a>
			
			<th:br>
			<a th:href="@{/registerdashboard}">REGISTRATION DASHBOARD</a>
     </footer>
  </body>
</html>
