<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking Successful</title>
	<style>
		body {
			background-color: #f4f4f4;
		}
		.container {
			margin: auto;
			text-align: center;
			padding: 50px;
		}
		.checkmark {
			display: inline-block;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background-color: #00b894;
			position: relative;
			animation: checkmark-circle 0.6s ease-in-out;
			animation-fill-mode: forwards;
		}
		.checkmark:after {
			content: '';
			position: absolute;
			left: 22px;
			top: 42px;
			border: solid #fff;
			border-width: 0 3px 3px 0;
			transform: rotate(45deg);
			width: 20px;
			height: 10px;
		}
		@keyframes checkmark-circle {
			0% {
				transform: scale(0);
			}
			100% {
				transform: scale(1);
			}
		}
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}
		p {
			font-size: 18px;
			margin-top: 20px;
		}
		button {
			margin-top: 50px;
			padding: 10px 20px;
			background-color: #00b894;
			color: #fff;
			font-size: 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #009670;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="checkmark"></div>
		<h1>Booking Successful</h1>
		<p>Your booking has been confirmed. Thank you for choosing our service.</p>
		<button onclick="location.href='dashboard.html'">Back to Dashboard</button>
	</div>
</body>
</html>
