<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.uikit.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<title>Users DashBoard</title>
</head>
<body>
<h2>List of Users</h2>

<a>Sort</a>
<table class="table table-striped" id="regtable">
  <thead>
    <tr>
      <th>S.No</th>
      <th>FullName</th>
 
      <th>Email</th>
      
     
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="register :${register}">
      <td th:text="${register.id}"></td>
      <td th:text="${register.fullname}"></td>
      
      <td th:text="${register.email}"></td>
     
    
      <td th:text="${register.gender}"></td>
   </tr>
  </tbody>
</table>
<a th:href="@{/register}">Register</a>
	<script >
		$(document).ready(function(){
		 $('#regtable').dataTable();
		});
	</script>
</body>
	
</html>
