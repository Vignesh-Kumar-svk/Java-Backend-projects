<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
    <header>
		<div class="logo">
			<img src="/img/train.png" alt="Train Ticket Reservation System">
		</div>
		<nav>
			<ul>
				<li><a th:href="@{/home}">Home</a></li>
				<li><a th:href="@{/booking}">Book Tickets</a></li>
				<li><a href="#">Train Schedules</a></li>
				<li><a href="#">Customer Support</a></li>
			
			</ul>
		</nav>
	</header>
    <div class="background-image"></div>
        <div class="center">
            <div class="container">
                <div class="text">Login Form</div>
                <form method="post" th:action="@{/userLogin}" th:object="${login}">
                    <div class="data">
                        <label>Email</label>
                        <input type="text" required th:field=*{email}/>
                        
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" required th:field="*{password}"/>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">login</button>
                    </div>
                    <div class="signup-link">
                        Not a member? <a th:href="@{/register}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
